<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/stylechat.css">
    <title>Fale Conosco - MQTT</title>
</head>
<body>
    <div class="d1">
        <navbar>
                <img src="../imagens/logo.png" width="120px">
                <nav class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Serviços</a>
                    <a href="#">Sobre Nós</a>
                    <a href="#">Seja Parceiro</a>
                    <a href="#">Contato</a>
                    <a href="../html/loginScreen.html">Minha conta</a>
                </nav>
        </navbar>
    </div>
    <div class="d2">
        <header class="cabuailo--titulo">
        </header>

        <div class="chat">
            <div class="input-box">
                Mensagem: <input type="text" id="mensagem"> <button onclick="Enviar();">Enviar</button> 
            </div>    
            <div class="output-mensagem">
                <div class="mensagem" id="resposta"></div>           
            </div>   
         </div>

    </div>
    
</body>

<script>

  topico = "senai/mensagem988446568";  // Variável que ficará no servidor MQTT

  // Conexão:
  client = new Paho.MQTT.Client("broker.hivemq.com", Number(8000), "");

  // Funções executadas quando a conexão é perdida e quando uma mensagem chega:
  client.onConnectionLost = ConexaoPerdida;
  client.onMessageArrived = MensagemRecebida;

  // Função chamada quando a conexão for realizada:
  client.connect({onSuccess:Conectar});

  // A função Conectar deve criar a variável (tópico) no computador remoto:
  function Conectar() {
    
    client.subscribe(topico);  // Tópico (variável) criado no servidor MQTT
    
  }
  
  function ConexaoPerdida(responseObject) {
    if (responseObject.errorCode !== 0) {
      resposta.innerHTML += "Desconectado";
    }
  }

  // Função executada quando a variável (tópico) no servidor receber uma mensagem:
  function MensagemRecebida(message) {
      resposta.innerHTML += "<br><br>" + message.payloadString;
  }

  function Enviar()
  {
    texto = mensagem.value;
    texto = "Paulo: " + texto
    message = new Paho.MQTT.Message(texto);
    message.destinationName = topico;
    client.send(message);
  }

</script>

</html>
