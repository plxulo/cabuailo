<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleLogin2.css">
    <title>Faça seu login</title>
    <link rel="icon" href="icone.ico" widht="100%">
</head>
<body>
    <div class="container1">
        <navbar>
                <img src="../imagens/logo.png" width="120px">
                <nav class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Serviços</a>
                    <a href="#">Sobre Nós</a>
                    <a href="#">Seja Parceiro</a>
                    <a href="#">Contato</a>
                    <a href="#">Minha conta</a>
                </nav>
        </navbar>
    </div>
    <div class="container2">
            <div class="content">
                <h2>Cabuailo</h2>
                <p>O cabuailo é o chuairmi do hosmen</p>
                <a href="#">Cadastrar</a>
            </div>
            <div class="login">
                <h2>Faça Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Seu E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Sua senha</label>
                    </div>
                    <div class="lembrarDeMim">
                        <label><input type="checkbox">Lembre de mim</label>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="registrar">
                        <p>Não possui uma conta?<a href="#">Registre-se </a></p>
                    </div>
                </form>
            </div>
    </div>
    

</body>
<script src="../js/sBar.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
