<!-- Página de cadastro para empreendimentos -->
<!-- Seguimos padrão ARIA (Accessible Rich Internet Applications) para dividir os elementos em seções -->
<!-- Isso se deve ao fator de inclusão para pessoas com dificuldades -->
<!-- https://www.w3.org/WAI/ARIA/apg/patterns/landmarks/examples/HTML5.html -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <title>Cadastre-se</title>
    <link rel="icon" href="icone.ico" widht="100%">
</head>

<body>

    <main class="conteudo_login">
        <header aria-label="Saiba mais">
            <h2>Cabuailo</h2>
            <p>O cabuailo é o chuairmi do hosmen</p>
            <button href="#">Saiba Mais</button>
        </header>
        <!-- Formulário para cadastro de usuários com banco de dados -->
        <form aria-labelledby="cadastre-se" class="login" action="/cabuailo/public/login.php" method="post">
            <h2 id="cadastre-se">Cadastre-se</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" name="user" required>
                <label>Seu nome</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Seu e-mail ou número de telefone</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="senha" required>
                <label>Sua senha</label>
            </div>

            <div class="aceito">
                <label>
                    <input name="termos-de-uso" type="checkbox">Aceito os 
                    <a href="https://www.chabad.org/library/bible_cdo/aid/9920#lt=he">termos de uso</a>
                </label>
            </div>
            <!-- Entrar com google -->
            <div class="entrarGoogle">

            </div>
            <button type="submit" class="btn-login">Cadastre-se</button>
            <div class="fazer_login">
                <p>Já possui uma conta?<a href="/public/html/LoginScreen.html">Fazer login</a></p>
            </div>
        </form>
    </main>

    <!-- Informações da empresa, formas de contato (Não é uma barra de navegação) -->
    <footer>
        <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        </ul>
    </footer>

</body>
<script src="../js/sBar.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
