<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styleCadastreCliente.css">
    <title>Cadastre-se</title>
    <link rel="icon" href="icone.ico" widht="100%">
</head>
<body>
    <div class="containerPrincipal">
        <div class="container1">
            <div class="content">
                <h2>Cadastre seu negÃ³cio</h2>
                <p>Cadastre sua barbearia, de forma rapida e facil.</p>
                <!--<a href="#">Saiba Mais</a>-->
            </div>
        </div>
        <div class="formulario">
            <div class="login">
                <h2>Cadastre-se</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Seu nome</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Seu E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Sua senha</label>
                    </div>
                    
                    <div class="aceito">
                        <label><input type="checkbox">Aceito os <a href="https://www.chabad.org/library/bible_cdo/aid/9920#lt=he">termos de uso</a></label>
                    </div>

                    <button type="submit" class="btn-login">Registre-se</button>
                    <div class="fazer_login">
                        <p>JÃ¡ possui uma conta?<a href="/public/html/LoginScreen.html">Fazer login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>
