<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styleCadastreCliente.css">
    <title>Cadastre-se</title>
    <link rel="icon" href="icone.ico" widht="100%">
</head>
<body>
    <div class="containerPrincipal">
        <div class="container1">
            <div class="content">
                <h2>Cadastre seu negócio</h2>
                <p>Cadastre sua barbearia, de forma rapida e facil.</p>
                <!--<a href="#">Saiba Mais</a>-->
            </div>
        </div>
        <div class="formulario">
            <div class="login">
                <h2>Preencha os dados de sua barbearia</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="text" required>
                        <label>Telefone</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="storefront"></ion-icon></span>
                        <input type="text" required>
                        <label>Nome de sua barbearia</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="business"></ion-icon></span>
                        <input type="text" required>
                        <label>CNPJ</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="location"></ion-icon></span>
                        <input type="text" required>
                        <label>Localização</label>
                    </div>

                    <div class="aceito">
                        <label><input type="checkbox">Aceito os <a href="https://www.chabad.org/library/bible_cdo/aid/9920#lt=he">termos de uso</a></label>
                    </div>

                    <button type="submit" class="btn-login">Registrar barbearia</button>
                    <div class="fazer_login">

                    </div>
                </form>


            </div>
            
            <label class="picture" for="picture__input" tabindex="0">
                <span class="picture__image">Adcione sua Logomarca</span>
                <input type="file" accept="image/*" id="picture__input" class="picture__input" />
        
            </label>

        </div>
    </div>
    

</body>
<script src="../js/sBar.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
