  <script>
    const textElement = document.querySelector(".hidden"); // pegar os elementos de classe hidden
    const textElement2 = document.querySelector(".sec2 .hidden");

    function mostrarTexto() {
      if (window.pageYOffset >= 1000) {
        // quando a posição Y da pagina for >= 1000
        textElement.classList.add("visible"); // o estilo css visible será adicionado
      } else {
        textElement.classList.remove("visible"); // se nao sera removido (por padrao temos toda a seção hidden)
      }
      if (window.pageYOffset >= 2000) {
        textElement2.classList.add("visible"); // o estilo css visible será adicionado
      } else {
        textElement2.classList.remove("visible"); // se nao sera removido (por padrao temos toda a seção hidden)
      }
    }

    window.addEventListener("scroll", mostrarTexto); //chamar a função mostrarTexto durante o scroll
  </script>
