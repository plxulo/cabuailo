<!-- Página de login -->
<!-- Seguimos padrão ARIA (Accessible Rich Internet Applications) para dividir os elementos em seções -->
<!-- Isso se deve ao fator de acessibilidade para pessoas com dificuldades -->
<!-- https://www.w3.org/WAI/ARIA/apg/patterns/landmarks/examples/HTML5.html -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Faça seu login</title>
    <link rel="icon" href="icone.ico" widht="100%">
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/sBar.js"></script>
</head>

<body>

    <main class="container">
        <header class="content">
            <h2>Cabuailo</h2>
            <p>O cabuailo é o chuairmi do hosmen</p>
            <a href="#">Saiba Mais</a>
        </header>
        <form aria-labelledby="login" action="" method="post" class="login">
            <!-- ID para aria-labelledby -->
            <h2 id="login">Faça Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Seu E-mail</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="senha" required>
                <label>Sua senha</label>
            </div>
            <div class="lembrarDeMim">
                <label><input type="checkbox">Lembre de mim</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="registrar">
                <p>Não possui uma conta?<a href="../html/cadastro.html">Registre-se </a></p>
            </div>
        </form>
    </main>

    <!-- Informações da empresa, formas de contato (Não é uma barra de navegação) -->
    <footer>
        <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        </ul>
    </footer>

</body>

</html>
